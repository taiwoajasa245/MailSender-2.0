<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Newsletter</title>
</head>
<body>
  
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    form {
      border: 3px solid #f1f1f1;
      font-family: Arial;
    }

    .container {
      padding: 20px;
      background-color: #f1f1f1;
    }

    input[type="text"],
    input[type="email"],
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-top: 16px;
    }

    input[type="submit"] {
      background-color: #04aa6d;
      color: white;
      border: none;
    }

    input[type="submit"]:hover {
      opacity: 0.8;
    }
  </style>
  <body>
    <h1>Tech Newsletter </h1>

    <h3> user id: <span> 9825209971hkf98214kjh </span> (developer only)</h3>
    

    <form action="/subscribe" method="post">
      <div class="container">
        <h2>Subscribe to our Newsletter</h2>
        <p>basic front end to help you visualize things</p>
      </div>

      <div class="container" style="background-color: white">
        <input type="text" placeholder="First Name" name="firstName" required />
        <input type="text" placeholder="Last Name" name="lastName" required />
        <input type="email" placeholder="Email address" name="email" required />
        <label>
          <input type="checkbox" checked="checked" name="subscribe" /> Daily
          Newsletter
        </label>
      </div>

      <div class="container">
        <input type="submit" value="Subscribe" />
      </div>
    </form>

  </body>
</html>
